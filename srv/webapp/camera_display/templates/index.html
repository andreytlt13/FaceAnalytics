<html>
<head>
    <title>Face Analytics</title>
    <link rel="stylesheet" href='../static/css/style.css'/>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function log() {
            $.ajax({
                type: 'GET',
                url: 'text_stream',
                dataType: "TEXT",
                success: function (result) {
                    $("<div />").text(result).appendTo("#tail")
                }
            });
        }
        log();
        $(document).ready(
            setInterval(function() {
                    log();
                },
                1000 * 10
            )
        );

    </script>
<body>
<div id="header">
    <h1>Face Analytics Demonstration</h1>
</div>

<form action="{{ url_for('analyse') }}" method="POST" id="stream_f">
    Web-cam URL:<br>
    <img src="{{ img_path }}" id="stream">

    <input type="text" name="camera_url" id="url_in">
    <input type="submit" value="Go" id="submit">
</form>

<div id="tail">

</div>

</body>
</html>
