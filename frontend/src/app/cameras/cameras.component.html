<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z6"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <!--<mat-toolbar>Menu</mat-toolbar>-->
    <mat-nav-list>
      <a *ngFor="let camera of cameras$ | async" mat-list-item [routerLink]="[camera.id]">{{camera.name}}</a>
      <a mat-list-item (click)="editCamera()" disableRipple>
        <a routerLink="create" mat-raised-button color="primary">Create</a>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="title.length > 0">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="mat-h1">{{title}}</h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
