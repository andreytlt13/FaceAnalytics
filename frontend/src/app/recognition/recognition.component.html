<ng-container *ngIf="dataSource$ | async as dataSource">
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="rec-table mat-elevation-z8">
    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.person.photo"/>
      </td>
    </ng-container>

    <!-- Matches Column -->
    <ng-container matColumnDef="matches">
      <th mat-header-cell *matHeaderCellDef> Matches</th>
      <td mat-cell *matCellDef="let row" class="rec-table__matches">
        <img *ngFor="let match of row.matches" [src]="match.photo"/>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
